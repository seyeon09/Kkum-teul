<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- th : 타임리프 문법 사용 선언 / sec : spring security 에게 로그인 여부 묻는 세트       -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꿈틀 | 2026 나만의 성장 기록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/landing.css">
</head>
<body>

<main class="landing-container">
    <section class="hero-section">
        <div class="logo-area">
            <i class="fas fa-seedling"></i>
            <span class="logo-text">꿈틀</span>
        </div>

        <h1 class="main-title">2026년,<br></h1>
        <p class="sub-title">만다라트 계획표를 통해 당신만의 성장을 가꾸고,<br>꿈을 완성해보세요!</p>

        <div class="login-wrapper">
            <a th:href="@{/oauth2/authorization/google}" class="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
                <span>구글 계정으로 시작하기</span>
            </a>
        </div>
    </section>

    <section class="preview-area">
        <div class="feature-card"><i class="fas fa-th-large"></i><p>81개 목표 관리</p></div>
        <div class="feature-card"><i class="fas fa-couch"></i><p>성장하는 나만의 방</p></div>
        <div class="feature-card"><i class="fas fa-check-circle"></i><p>실시간 달성 체크</p></div>
    </section>
</main>

<footer class="landing-footer">
    <p>© 2026 KKUMTEUL. All rights reserved.</p>
</footer>

</body>
</html>
